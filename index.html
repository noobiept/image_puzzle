<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Image puzzle game." />
        <title>Image Puzzle</title>

        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="stylesheet"
            href="libraries/jqueryui-1.13.1/jquery-ui.min.css"
        />

        <script
            type="text/javascript"
            src="libraries/jquery-3.6.0.min.js"
        ></script>
        <script
            type="text/javascript"
            src="libraries/jqueryui-1.13.1/jquery-ui.min.js"
        ></script>
        <script
            type="text/javascript"
            src="libraries/easeljs-1.0.0.min.js"
        ></script>
    </head>
    <body>
        <canvas id="MainCanvas"></canvas>

        <ul id="GameMenu">
            <li id="Help" class="button">Help</li>
            <li id="ShowOriginal" class="button">Show Original</li>
            <li id="Skip" class="button">Skip</li>
            <li id="ImagesLeft" class="value"></li>
            <li id="TilesCorrect" class="value"></li>
        </ul>

        <div id="WinMessage"></div>

        <div id="Overlay" class="hidden"></div>
        <img id="OriginalImage" class="hidden" />
    </body>
</html>
